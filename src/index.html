<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="css/mayors_hotline.css">
  <title>Mayor's Hotline Explorer</title>
</head>
<body>
  <h1>Mayor's Hotline Explorer</h1>


  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12" id="date-chart">
        <h5>Hotline Issue Volume Per Day
            <a class="reset" href="javascript:dateChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        </h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="hour-chart">
        <h5>Hotline Issue Volume Per Hour
            <a class="reset" href="javascript:hourChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
        </h5>
      </div>
      <div class="col-md-3" id="day-chart">
        <h5>Day of Week
          <a class="reset" href="javascript:dayChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      </div>
    </div>
  </div>
  <div class="col-md-4" id="source-chart">
    <h5>Hotline Issues by Source
      <a class="reset" href="javascript:sourceChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
    </h5>
  </div>

  <!-- bower:js -->
  <!-- endbower -->
  <script src="mayors_hotline.js"></script>

</body>
</html>
